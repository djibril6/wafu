<ion-header>
	<ion-navbar color="danger">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Connectez-vous</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="logo">
		<img src="assets/imgs/logo.png" alt="Ionic logo"> 
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked  color="danger">Téléphone</ion-label>
				<ion-input [(ngModel)]="login.tel" name="tel" type="tel" #tel="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text class="p" [hidden]="tel.valid || submitted == false" color="danger" padding-left>
				Téléphone obligatoire
			</p>

			<ion-item>
				<ion-label stacked color="danger">Mot de passe</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text class="p" [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Mot de passe obligatoire
			</p>
		</ion-list>
		
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="connection(loginForm)"  color="danger" type="submit" block>Se connecter</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="inscription()" color="light" block>S'inscrire</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
